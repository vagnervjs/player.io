<body>
	<a href="https://github.com/vagnervjs/player.io" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
	<header>
		<h1><a href="http://vagnersantana.com/player.io/">Player.IO</a></h1>
	</header>
	<section class="container">
	    <aside class="left">
	    <h2>Playlist</h2>
			<p><button id="open">Open</button> a local video or<input style="display: none" type="file" name="file" id="fileinp" multiple/></p>
			<p><button id="add">Add</button> a media URL:</p>
			<input type="text" id="mediaurl" value="http://vagnersantana.com/video.mp4" placeholder="http://vagnersantana.com/player.io/media/video.mp4">
	    	<div id="message"></div>
	    	<div class="playlist">
	    		<ul class="playlist-ul">
	    			<span id="no_file">No files to play!</span>
	    		</ul>
	    	</div>
	    </aside>
	    <aside class="right">
	    	<h2>Control</h2>
	    	<p>Read this QR Code on your <span class="ft">smartphone</span>, or just open the link address (click to view the link).</p>
			<div id="qr"></div>
	    </aside>
	    <div class="content">
	    	<div id="audio_only"></div>
	    	<video id="player" autobuffer autoplay controls></video>
	    </div>
	    <div class="clear"></div>
	    <footer>
	    <div id="google_translate_element"></div>
		    <script type="text/javascript"> function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.FloatPosition.TOP_LEFT}, 'google_translate_element');}</script>

			<span>made by <a href="http://vagnersantana.com" target="_blank">Vagner Santana</a></span>
	    </footer>
	</section>
